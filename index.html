<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding posts</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <h1>Add new post / Добавить новый пост</h1>
  </header>
  <main>
    <!-- Поля для создания нового поста -->
    <div id="postsForm">
      <input type="text" id="postTitle" placeholder="Post title / Заголовок поста" />
      <textarea id="postBody" placeholder="Post text / Текст поста"></textarea>
      <button id="createPostButton">Create a post /<br> Создать пост</button>
    </div>
    <h2>List of posts / Список постов</h2>
    <div id="postsContainer"></div>
  </main>
  <footer>
    <p>By AsyaAir</p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
